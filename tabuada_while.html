<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    var num = parseInt(prompt("Digite um n√∫mero e te mostrarei a sua tabuada!"))
    for(multiplicador = 1; multiplicador <= 10; multiplicador++){
        mostra(num * multiplicador);
    }
</script>
