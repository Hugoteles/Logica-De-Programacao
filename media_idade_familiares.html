<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Qual a quantidade de familiares em sua casa?"));

    var numero = 1;

    var totalIdades = 0;

    while(numero <= totalFamiliares){
        var idade = parseInt(prompt("Informe a idade dos familiares:"));
        totalIdades = totalIdades + idade;
        numero++;
    }
    var mediaDasIdades = totalIdades / totalFamiliares;
    mostra("A média das idades da família é: " + mediaDasIdades);
    mostra("Fim");
    



     



</script>
