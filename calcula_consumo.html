<meta charset="UTF-8">
<script>
    document.write("<h3>Álcool ou Gasolina?</h3>");
    document.write("<br>");

    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var consumoDeGasolina = (caminhoComGasolina/tanque);
    var consumoDeAlcool = (caminhoComAlcool/tanque);

    document.write("O consumo do veículo abastecido com Gasolina é: " + consumoDeGasolina + " km/L.");
    document.write("<br>");
    document.write("O consumo do veículo abastecido com Álcool é: " + consumoDeAlcool + " km/L.");

</script>
