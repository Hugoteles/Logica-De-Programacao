<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
    }

    var nome = prompt ("Informe seu nome: ");
    var alturaInformada = prompt(nome + ", digite sua altura: ");
    var pesoInformado = prompt(nome + ", digite o seu peso: ");
    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra (nome + ", seu IMC Ã©: " + Math.round(imc));

    if (imc < 18.5){

        mostra("Seu IMC esta abaixo do recomendado! Cuidado!");

    }

    if (imc > 35){

        mostra("Seu IMC esta acima do recomendado! Se cuida!");

    }

    if (imc >= 18.5 && imc <= 35){

        mostra("Seu IMC esta excelente! ")
    }


    
    


</script>
